{% extends "core/base.html" %}
{%block title%}{{ item.name }}{%endblock title%}
{% block content%}
<body class="bg-gray-100"></body>
    <div class="container mx-auto py-12">
        <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
            <div class="md:flex">
                <div class="md:w-1/2">
                    <img src="{{ item.image.url }}" alt="{{ item.title }}" class="rounded-lg w-full">
                </div>
                <div class="md:w-1/2 md:ml-6 mt-6 md:mt-0">
                    <h1 class="text-3xl font-bold mb-4">{{ item.title }}</h1>
                    <p class="text-2xl text-gray-800 mb-4">Price: ${{ item.price }}</p>
                    <p class="text-gray-700 mb-4"><strong>Seller:</strong> {{ item.created_by.username }}</p>
                    <p class="text-gray-700 mb-7"><strong>Description:</strong> {{ item.description }}</p>
                    <a href="#" class="bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg hover:bg-green-600 transition duration-300">Contact seller</a>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock content%}
