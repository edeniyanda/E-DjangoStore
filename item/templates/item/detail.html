{% extends "core/base.html" %}
{%block title%}item.name{%endblock title%}
{% block content%}
<body class="bg-gray-100">
    <div class="container mx-auto py-12">
        <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
            <div class="flex">
                <div class="w-1/3">
                    <img src="{{ item.image.url }}" alt="{{ item.title }}" class="rounded-lg">
                </div>
                <div class="w-2/3 ml-6">
                    <h1 class="text-3xl font-bold mb-4">{{ item.title }}</h1>
                    <p class="text-xl text-gray-800 mb-4">Price: ${{ item.price }}</p>
                    <p class="text-gray-700 mb-4">{{ item.desription}}</p>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock content%}
