<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} - E-DjangoStore</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="/" class="flex-shrink-0 flex items-center text-xl font-semibold text-gray-900">
                        E-DjangoStore
                    </a>
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a href="#" class="text-gray-900 hover:text-blue-600 inline-flex items-center px-1 pt-1 text-sm font-medium">
                            New Item
                        </a>
                        <a href="#" class="text-gray-900 hover:text-blue-600 inline-flex items-center px-1 pt-1 text-sm font-medium">
                            Browse
                        </a>
                    </div>
                </div>
                <div class="hidden md:flex md:items-center md:space-x-4">
                    <a href="#" class="text-sm font-medium text-white bg-green-500 hover:bg-green-600 px-4 py-2 rounded-md">
                        Sign Up
                    </a>
                    <a href="#" class="text-sm font-medium text-white bg-gray-700 hover:bg-gray-800 px-4 py-2 rounded-md">
                        Log In
                    </a>
                </div>
                <div class="-mr-2 flex items-center md:hidden">
                    <button type="button" class="bg-white inline-flex items-center justify-center p-2 rounded-md text-gray-900 hover:text-blue-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="md:hidden" id="mobile-menu">
            <div class="pt-2 pb-3 space-y-1">
                <a href="#" class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-gray-900 hover:bg-gray-50 hover:border-gray-300 hover:text-blue-600">New Item</a>
                <a href="#" class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-gray-900 hover:bg-gray-50 hover:border-gray-300 hover:text-blue-600">Browse</a>
                <a href="#" class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-white bg-green-500 hover:bg-green-600">Sign Up</a>
                <a href="#" class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-white bg-gray-700 hover:bg-gray-800">Log In</a>
            </div>
        </div>
    </nav>
    <div class="px-6 py-6">
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
